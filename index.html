<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <label>Quote</label>
        <input type="text" class="quote" onkeyup="checker()" placeholder="Enter Quote (required)"></textarea>
        <label>Author</label>
        <input type="text" class="author" placeholder="Enter Author (Optional)">
        <label>Image Size</label>
        <select id="orientation">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
          </select>
        <label>Keyword</label>
        <input type="text" class="keyword" placeholder="Enter Photo Keyword (Optional)">
        <label>Hex Colour</label>
        <input type="text" class="hexcolor" placeholder="Enter Colour in Hex (Optional)">
        <button type='submit' class="gen-quote btn" disabled>Gen Quote</button>
    </div>

    <canvas id="canvas"></canvas>
    
    <div id="downloadbtns" class="container hidden"></div>

</body>
    
</html>
