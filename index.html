<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <label>Quote</label>
        <input type="text" class="quote">
        <label>Author</label>
        <input type="text" class="author">
        <label>Width</label>
        <input type="text" class="width">
        <label>Height</label>
        <input type="text" class="height">
        <label>Keyword</label>
        <input type="text" class="keyword">
        <label>Hex Colour</label>
        <input type="text" class="hexcolor">
        <button class="submit btn">Gen Quote</button>
    </div>

    <canvas id="canvas"></canvas>
    
</body>
    
</html>
